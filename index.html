<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="vue.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="card" style="width: 20rem;" >
        <div class="card-body" >
            <h5 class="card-title">Simple Counter</h5>
            <div id="my-app">
                <p v-text="count" class="fs-1 text-center"></p>
                <button @click="increase" class="btn btn-dark">Increase</button>
                <button @click="decrease" class="btn btn-dark">Decrease</button>
                <button @click="reset" class="btn btn-dark">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
